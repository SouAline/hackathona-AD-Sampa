<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://unpkg.com/vue@next"></script>

    <title>Templates Vue</title>

</head>
<body>
    <div id="app">
        <h1> {{ titulo }}</h1>
        <p v-if="ehManha"> Está dia</p>
        <p v-if="ehTarde">Está de tarde</p>
        <p v-if="ehNoite">Está noite</p>
    </div>
    
    <script>
        var horas = new Date().getHours()
        const app = Vue.createApp({
            data() {
                return{
                    titulo: "É dia, tarde ou noite?", 
                    ehManha: horas <12,
                    ehTarde: horas >=12 && horas <18,
                    ehNoite: horas >=18
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
