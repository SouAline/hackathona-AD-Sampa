<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://unpkg.com/vue@next"></script>
    <title>Locadora</title>
</head>
<body>
    <div id="app">
        <h1 v-html="titulo"></h1>
        <p> {{ mensagem }}</p>
        <div v-if="horas >=7 && horas <=19">
            <p>Aberta!<br>{{ horas }}</p>
            <div v-for="filme in filmes">
                <img :src="filme.img" width="100"> <!-- ":"(dois pontos) substitui o v-bind-->
                <p> {{ filme.titulo }}</p>
            </div>
        </div>
        <p v-else>Fechada!<br> {{ horas }}</p>
    </div>
    <script>
        var horas = new Date().getHours()
        const app = Vue.createApp({
            data() {
                return {
                    titulo: 'Locadora <span style= "color: blue;">de filmes</span>',
                    mensagem: "Sejam bem vindes",
                    filmes: [
                        {
                            titulo: "007",
                            classificação: 16,
                            img: "./image/extraterrestre.png"
                        },

                        {
                            titulo: "007",
                            classificação: 16,
                            img: "./image/extraterrestre.png"
                        }
                    ],
                    horas: new Date().getHours()
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
