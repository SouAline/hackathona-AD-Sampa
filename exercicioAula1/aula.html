<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>VUE</title>
</head>
<body>
    <div id="app"> <!--construção da view para o usuário-->
        <div>{{ message }}</div> <!-- v-on:click = diretiva que diz ao meu codigo o que fazer-->
            <button v-on:click="reverseMessage">Inverter Mensagem</button>
        </div>
        <div>
            </div>
        <div>
            <div id="image">
                {{ image }}
            </div>
            <button   v-on:click="showImage" >Mostrar imagem</button>
        <div>

    </div>

</div>
    <script>
        const App = {
         data() {      //esta associado com o model
                return {
                    message: "Mensagem"
                }
            },
            methods:{
                reverseMessage(){
                    this.message = this.message
                    .split("")
                    .reverse()
                    .join("")
                }
            }                  

        }

        const AppImage = {
            data(){
                return{
                    image: "Imagem"
                }
            },
            methods:{
                showImage(){
                    this.image = "//exercicioAula1/image/extraterrestre.png"
                }
            }
        }
       Vue.createApp(App).mount("#app")
        Vue.createApp(AppImage).mount("#image")
    </script>
</body>
</html>
