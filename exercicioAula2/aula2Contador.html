<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://unpkg.com/vue@next"></script>
    <title>Aula 2</title>
</head>
<body>
    <div id="counter">
        Contador: {{ counter }}
    </div>
    <script>
        Vue.createApp ({ // versao 3 do vue (create vue)
            data() {
                return{
                    counter : 0
                }
            },
            mounted ( ) {
                setInterval( ( ) => {
                    this.counter ++
                },1000
            )
            }
        }).mount("#counter") // monta o que foi criado no script no id passado no parenteses
    </script>
</body>
</html>
